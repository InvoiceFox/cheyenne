<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/html4/loose.dtd"><html>	<head>		<meta http-equiv="content-type" content="text/html;charset=iso-8859-1">		<title>Upload</title>		<style>			body      {font-family: sans-serif;font-size:0.9em;}			#progress {border: 1px silver solid;width:100px;height:20px;margin:20px;}			#bar      {background-color:green;width:0px;height:20px;}			#counter, #transfer  {margin:20px}		</style>		<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js'></script>		<script language="javascript" type="text/javascript">			var token;			var timer;			function onTimer(){				$.getJSON('/upload/status/' + token, function (stats){					$('#bar').css('width', String(stats[0]) + 'px');					$('#counter').html(String(stats[0]) + ' %');					$('#transfer').html(String(stats[1]) + ' bytes');					if (stats[0] < 100)						timer = setTimeout(onTimer,100);				})			}			function getToken (){				token = $.ajax({url: '/upload/get-id', async: false,}).responseText;				$('#frm').attr('action', 'show.rsp?token=' + token);				timer = setTimeout(onTimer,100);				return true;			}		</script>	</head>	<body>		<form id="frm" target="_hiddenframe" method="post"enctype="multipart/form-data">			<input type="file" name="ufile" size="16" />			<input type="submit" name="usubmit" value="upload" onClick="getToken();" />		</form>		<div id="progress"><div id="bar"></div></div>		<span id="counter">0 %</span>		<br>		<span id="transfer">0 bytes</span>		<iframe name="_hiddenframe" style="display:none"></iframe>	</body></html>
