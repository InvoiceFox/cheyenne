	<script language="javascript">
		var folded = true;

		function show(ref) {
			var node;
			node = document.getElementById('menu' + ref);
			node.style.visibility = 'visible';
			node = document.getElementById('dbgmenu' + ref);
			node.style.backgroundColor = '#FFFFE0';
		}
		function hide(ref) {
			var node;
			node = document.getElementById('menu' + ref);
			node.style.visibility = 'hidden';
			node = document.getElementById('dbgmenu' + ref);
			node.style.backgroundColor = 'silver';
		}
		function toggle_folding() {
			var id, node;
			for(id = 1; id < 5; id++) {
				if (node = document.getElementById('menu' + id)) {
					node.style.visibility = folded ? 'visible' : 'hidden';
					node.style.position = folded ? 'static' : 'absolute';
					node = node.firstChild;
					node.style.width = folded ? '100%' : '';
				}
			}
			node = document.getElementById('but-fold');
			node.value = folded ? 'hide all' : 'show all';
			folded = !folded;
		}
	</script>
